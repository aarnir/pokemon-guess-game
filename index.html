<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess That Pokémon!</h1>

      <div id="game">
        <img id="pokemon-image" alt="Pokémon" />
        <input
          type="text"
          id="guess-input"
          placeholder="Enter Pokémon name..."
          autofocus
        />
        <button id="submit-guess" type="button">Submit</button>
        <button id="skip-btn">Skip</button>
      </div>

      <div id="stats">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="timer">0</span>s</p>
      </div>
      <div id="results">
        <div>
          <h3>✅ Correct</h3>
          <ul id="guessed-list"></ul>
        </div>
        <div>
          <h3>❌ Missed</h3>
          <ul id="missed-list"></ul>
        </div>
      </div>
      <div id="status"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
